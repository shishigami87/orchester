<h1>{{ title }}</h1>

<hr/>

<form class="form form-horizontal" role="form" ng-submit="handleSave()">

    <div class="form-group">
        <label for="vornameInput">Vorname</label>
        <input type="text"
               class="form-control" id="vornameInput" placeholder="Vorname"
               data-ng-model="newPerson.vorname" required/>
    </div>

    <div class="form-group">
        <label for="nachnameInput">Nachname</label>
        <input type="text"
               class="form-control" id="nachnameInput" placeholder="Nachname"
               data-ng-model="newPerson.nachname" required/>
    </div>

    <div class="form-group">
        <label for="geburtsDatumInput">Geburtsdatum</label>
        <p class="input-group">
            <input type="text" id="geburtsDatumInput" class="form-control" data-ng-model="newPerson.geburtsdatum" bs-datepicker required/>
            <span class="input-group-btn">
                <button class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </p>
    </div>

    <button type="submit" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span> Erstellen
    </button>
    <button type="button" class="btn btn-default" ng-click="handleBack()">
        Zur√ºck
    </button>

</form>
